<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./first.jpg); /* Add the URL of your background image here */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }
        header {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive; /* Apply the Pacifico font here */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /* Button styles */
        button, a.button {
            padding: 20px 30px;
            background-color: #000000; /* Blue background */
            color: #fdf9f9; /* Black font color */
            border: none;
            cursor: pointer;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block; /* Ensure the anchor tag behaves like a block element */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
